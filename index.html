<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --accent-dim: #0ea5e9;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --radius: 12px;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-image: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(56, 189, 248, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(14, 165, 233, 0.08), transparent);
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 28px;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .search-row {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    button {
      padding: 14px 22px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      color: #0f172a;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: var(--accent-dim);
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      min-height: 160px;
    }

    .result.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .result.loading {
      color: var(--text-muted);
      text-align: center;
      padding: 40px 20px;
    }

    .result.error {
      color: #f87171;
      text-align: center;
      padding: 24px;
    }

    .temp {
      font-size: 2.75rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
      margin-bottom: 4px;
    }

    .city-name {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .description {
      font-size: 1rem;
      color: var(--text);
      text-transform: capitalize;
    }

    .meta {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #forecast-container {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .forecast-card {
      flex: 1 1 120px;
      padding: 14px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 12px 24px -16px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    .forecast-date {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .forecast-temp {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    footer {
      margin-top: 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    footer a:hover {
      color: var(--text);
      border-bottom-color: rgba(241, 245, 249, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather</h1>
    <div class="search-row">
      <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off">
      <button type="button" id="searchBtn">Search</button>
    </div>
    <div class="result placeholder" id="result">
      Enter a city and click Search
    </div>

    <div id="forecast-container"></div>
  </div>

  <footer>
    Powered by <a href="https://open-meteo.com/" target="_blank" rel="noopener noreferrer">Open-Meteo</a>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
